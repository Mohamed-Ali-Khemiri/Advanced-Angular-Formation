<h1>Signin - New User</h1>
<br>
<br>
<form [formGroup]='signinForm' class="text-center border border-light p-5" (ngSubmit)='onSignin()'>
  <input formControlName='username' type="text" class="form-control mb-4" placeholder="Enter User Name" />
  <input formControlName='password' type="text" class="form-control mb-4" placeholder="Enter Password" />
  <button class="btn btn-danger" [disabled]='signinForm.invalid'>Signin</button>
</form>

<br><br>
<a [routerLink]="['/login']">Login</a>
